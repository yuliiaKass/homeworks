<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        const firstYearOption = 'рік';
        const secondYearOption = 'роки';
        const thirdYearOption = 'років';

        let age = +(prompt('Привіт! Скільки тобі років?'))
        let remainderOfTen = age%10;
        let remainderOfHundred = age%100;

        const case1 = remainderOfTen === 1 && remainderOfHundred !== 11;
        const case2 = (remainderOfTen === 2 && remainderOfHundred !== 12) || (remainderOfTen === 3 && remainderOfHundred !== 13) || (remainderOfTen === 4 && remainderOfHundred !== 14);

        if (age > 0) {
            if (age > 122) {
                age = +prompt(`Чєл, тобі більше, ніж 123 ${secondYearOption}! Ти впевнений, що ти живий? Якщо так, то ти найдоросліша людина в світі. Вводь свій вік ще раз і жмакай ОК`);
            }
            if(case1) {
                alert(`Тобі ${age} ${firstYearOption}!`);
            } else if (case2) {
                alert(`Тобі ${age} ${secondYearOption}!`);
            } else {
                alert(`Тобі ${age} ${thirdYearOption}!`);
            }
        } else {
            alert('Божечки, ти або обманщік, або ввів якусь чухню! Онови, будь ласка, сторінку та введи свій вік числом.');
        }
    </script>
</body>
</html>
